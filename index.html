<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 5px);
            grid-auto-rows: 5px;
            width: 100vw;
            height: 100vh;
        }

        .bit {
            width: 5px;
            height: 5px;
            background-color: #111;
            transition: background-color 0.3s;
        }

        .active {
            background-color: lime;
        }
    </style>
</head>
<body>

<div id="grid-container"></div>

<script>
    const container = document.getElementById('grid-container');

    // Compute total bits to fill the viewport
    const cols = Math.floor(window.innerWidth / 5);
    const rows = Math.floor(window.innerHeight / 5);
    const totalBits = cols * rows;

    let data = new Array(totalBits).fill(0);

    function initGrid() {
        container.innerHTML = '';
        data.forEach((val, index) => {
            const div = document.createElement('div');
            div.className = `bit ${val ? 'active' : ''}`;
            container.appendChild(div);
        });
    }

    // Example pattern: a moving diagonal line
    let step = 0;
    function updateGrid() {
        data.fill(0);
        for (let i = 0; i < rows; i++) {
            let colIndex = (i + step) % cols;
            let index = i * cols + colIndex;
            data[index] = 1;
        }
        initGrid();
        step = (step + 1) % cols;
    }

    initGrid();
    setInterval(updateGrid, 100); // Update every 100ms
</script>

</body>
</html>
